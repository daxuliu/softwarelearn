<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<link rel="stylesheet" type="text/css" href="statics/css/display.css">
<script src="statics/js/jquery.min.js"></script>
<script src="statics/js/jaliswall.js"></script> 
<script src="statics/js/vue.min.js"></script>
<script src="statics/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>

	<header class="header">
		<h1 style="text-align: center;line-height: 50px;font-size: 24px;padding-bottom: 30px">照片墙</h1>
	</header>

	<div class="wall " id="app">
		<div class="article" v-for="item in list" @click='click'>
			<a :href="item.src">
				<img :src="item.src" />
			</a>
			<h2>{{item.desc}}</h2>
		</div>
	</div>
	
<script>
	var app = new Vue({
		el:'#app',
		data:{
			username: '',
			list:[
				{
					src:'statics/images/1.png',
					desc:'这是图片的描述'
				},
				{
					src:'statics/images/2.png',
					desc:'这是图片的描述'
				},
				{
					src:'statics/images/3.png',
					desc:'这是图片的描述'
				},
				{
					src:'statics/images/4.png',
					desc:'这是图片的描述'
				},
				{
					src:'statics/images/5.png',
					desc:'这是图片的描述'
				}
			]
		},

		mounted: function (){
			this.setUsername();
			this.getPic();
		},

		methods:{
			getPic:function (){
				let that = this;
				axios.get('https://', {
					params: {
						username: that.username
					}
				})
						.then(function (response) {
							that.list=that.list.concat(response);
						})
						.catch(function (error) {
							console.log(error);
						})
			},

			setUsername:function(){
				this.username = window.username;
			},
		},
	})
</script>

<script type="text/javascript">
	$(function(){
	$('.wall').jaliswall({ item: '.article' });
});
</script>

</body>
</html>
