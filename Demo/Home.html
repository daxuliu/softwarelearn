<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" type="text/css" href="statics/css/Home.css" />
<script src="statics/js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>



<div class="bg-grey">
	<div class="content">
		<a href="#">
			<h2 class="title">相册</h2></a>
		<p class="subtitle">dsc</p>
		<div class="tab-block information-tab">
			<div class="tab-buttons ">
				<h3 class="tab-button cur" data-tab="one">全部</h3>
				<h3 class="tab-button" data-tab="two">最新</h3>
				<h3 class="tab-button" data-tab="three">最热 </h3>
			</div>
			<div class="tabs">
				<div class="tab-item active" id="tab-one">
					<span>123</span>
				</div>
				<div class="tab-item" id="tab-two">
					<span>222</span>
				</div>
				<div class="tab-item" id="tab-three">
				<span>333</span>
					
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	//tab切换		
	$('.tab-button').click(function() {
		var tab = $(this).data('tab')
		$(this).addClass('cur').siblings('.tab-button').removeClass('cur');
		$('#tab-' + tab + '').addClass('active').siblings('.tab-item').removeClass('active');
	});

</script>

</body>
</html>
